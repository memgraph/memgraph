# Louvain community detection - validates A1-A4 grouped separately from B1-B4
# Note: Exact partition IDs may vary but groupings should be consistent
query: >
  CALL cugraph.louvain.get() YIELD node, partition
  RETURN node.id AS node_id, partition
  ORDER BY node_id ASC;

output:
  - node_id: 1
    partition: 2
  - node_id: 2
    partition: 2
  - node_id: 3
    partition: 2
  - node_id: 4
    partition: 1
  - node_id: 5
    partition: 0
  - node_id: 6
    partition: 0
  - node_id: 7
    partition: 0
  - node_id: 8
    partition: 1
  - node_id: 9
    partition: 1
