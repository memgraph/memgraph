# Katz centrality values validated against NetworkX ground truth
query: >
  CALL cugraph.katz_centrality.get(0.1, 1.0, 1e-6, 200, true, true) YIELD node, katz_centrality
  RETURN node.id AS node_id, katz_centrality
  ORDER BY node_id ASC;

