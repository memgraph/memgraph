query: >
  CALL cugraph.katz_centrality.get()
  YIELD node, katz_centrality
  RETURN node.id AS node_id, katz_centrality
  ORDER BY node.id ASC;

output:
  - node_id: 0
    katz_centrality: 1.211
  - node_id: 1
    katz_centrality: 1.11
  - node_id: 2
    katz_centrality: 1.1
  - node_id: 3
    katz_centrality: 1.111
  - node_id: 4
    katz_centrality: 1.0
