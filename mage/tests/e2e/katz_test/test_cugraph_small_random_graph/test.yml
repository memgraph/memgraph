query: >
  CALL cugraph.katz_centrality.get()
  YIELD node, katz_centrality
  RETURN node.id AS node_id, katz_centrality
  ORDER BY node.id ASC;

output:
  - node_id: 0
    katz_centrality: 0.6741
  - node_id: 1
    katz_centrality: 0.4045
  - node_id: 2
    katz_centrality: 0.2696
  - node_id: 3
    katz_centrality: 0.5393
  - node_id: 4
    katz_centrality: 0.1348
