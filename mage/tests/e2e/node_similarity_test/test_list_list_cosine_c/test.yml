query: >
        MATCH (m)
        WHERE m.id > 0 AND m.id < 2
        WITH collect(m) as nodes1

        MATCH (n)
        WHERE n.id < 2
        WITH collect(n) as nodes2, nodes1

        CALL node_similarity.cosine("score") YIELD *

        RETURN node1.id as node1, node2.id as node2, similarity

        ORDER BY node1, node2

output:
    - node1: 0
      node2: 1
      similarity: 0.8165

    - node1: 0
      node2: 2
      similarity: 0.8165

    - node1: 1
      node2: 2
      similarity: 0.5
