query: >
        MATCH (m {id: 0})
        WITH collect(m) as src_nodes
        MATCH (n {id: 1})
        WITH collect(n) as dst_nodes, src_nodes

        CALL node_similarity.cosine_pairwise("score", src_nodes, dst_nodes) YIELD *

        RETURN node1.id as node1, node2.id as node2, similarity

output:
    - node1: 0
      node2: 1
      similarity: 0.5
