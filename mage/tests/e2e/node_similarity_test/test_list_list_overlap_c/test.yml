query: >
        CALL node_similarity.overlap() YIELD *

        RETURN node1.id as node1, node2.id as node2, similarity

        ORDER BY node1, node2

output:
    - node1: 0
      node2: 1
      similarity: 0

    - node1: 0
      node2: 2
      similarity: 0.5

    - node1: 1
      node2: 2
      similarity: 1
