query: >
  MATCH (m:Node {id: 0}), (n:Node {id: 1})
  CALL cugraph.personalized_pagerank.get([m, n], [0.2, 0.5])
  YIELD node, pagerank
  RETURN node.id as node_id, pagerank
  ORDER BY pagerank ASC;

