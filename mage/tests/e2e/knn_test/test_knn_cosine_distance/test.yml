query: >
  CALL knn.get({nodeProperties: ["embedding"], sampleRate: 1.0, randomSeed: 42}) YIELD node, neighbour, similarity
  RETURN node.id as node_id, neighbour.id as neighbour_id, similarity

output:
  - node_id: 1
    neighbour_id: 2
    similarity: 0.8
  - node_id: 2
    neighbour_id: 1
    similarity: 0.8
