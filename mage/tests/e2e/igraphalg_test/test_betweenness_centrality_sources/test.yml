query: >
    MATCH (s {id: 0})
    WITH collect(s) AS sources
    CALL igraphalg.betweenness_centrality(True, -1, NULL, sources) YIELD node, betweenness
    RETURN node.id as node_id, betweenness
    ORDER BY node_id ASC

output:
    - node_id: 0
      betweenness: 0.0
    - node_id: 1
      betweenness: 1.0
    - node_id: 2
      betweenness: 1.0
    - node_id: 3
      betweenness: 1.0
    - node_id: 4
      betweenness: 0.0
