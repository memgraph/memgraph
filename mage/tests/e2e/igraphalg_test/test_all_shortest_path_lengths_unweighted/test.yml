query: >
  CALL igraphalg.all_shortest_path_lengths()
  YIELD src_node, dest_node, length
  RETURN src_node.id as src_node_id, dest_node.id as dest_node_id, length;

output:
    - dest_node_id: 0
      length: 0.0
      src_node_id: 0
    - dest_node_id: 1
      length: 1.0
      src_node_id: 0
    - dest_node_id: 2
      length: 1.0
      src_node_id: 0
    - dest_node_id: 3
      length: 2.0
      src_node_id: 0
    - dest_node_id: 0
      length: 1.0
      src_node_id: 1
    - dest_node_id: 1
      length: 0.0
      src_node_id: 1
    - dest_node_id: 2
      length: 1.0
      src_node_id: 1
    - dest_node_id: 3
      length: 1.0
      src_node_id: 1
    - dest_node_id: 0
      length: 1.0
      src_node_id: 2
    - dest_node_id: 1
      length: 1.0
      src_node_id: 2
    - dest_node_id: 2
      length: 0.0
      src_node_id: 2
    - dest_node_id: 3
      length: 1.0
      src_node_id: 2
    - dest_node_id: 0
      length: 2.0
      src_node_id: 3
    - dest_node_id: 1
      length: 1.0
      src_node_id: 3
    - dest_node_id: 2
      length: 1.0
      src_node_id: 3
    - dest_node_id: 3
      length: 0.0
      src_node_id: 3
