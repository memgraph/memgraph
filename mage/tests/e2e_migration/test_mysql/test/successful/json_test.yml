query: |
  CALL migrate.mysql('SELECT json_col FROM dummy_table', {
      host: 'mysql_test',
      port: 3306,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN valueType(row.json_col) AS json_col_type, toString(row.json_col) AS json_col

output:
  - json_col_type: 'STRING'
    json_col: '{"name": "test", "value": 123, "active": true}'
