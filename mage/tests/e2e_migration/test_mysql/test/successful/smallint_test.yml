query: |
  CALL migrate.mysql('SELECT smallint_col FROM dummy_table', {
      host: 'mysql_test',
      port: 3306,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN valueType(row.smallint_col) AS smallint_col_type, row.smallint_col AS smallint_col

output:
  - smallint_col_type: 'INTEGER'
    smallint_col: 32767
