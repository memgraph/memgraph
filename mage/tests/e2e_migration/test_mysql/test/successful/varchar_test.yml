query: |
  CALL migrate.mysql('SELECT varchar_col FROM dummy_table', {
      host: 'mysql_test',
      port: 3306,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN valueType(row.varchar_col) AS varchar_col_type, row.varchar_col AS varchar_col

output:
  - varchar_col_type: 'STRING'
    varchar_col: 'World of MySQL'
