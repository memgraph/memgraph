query: |
  CALL migrate.postgresql('SELECT bigint_col FROM dummy_table', {
      host: 'postgresql_test',
      port: 5432,
      user: 'memgraph',
      password: 'memgraph_password',
      database: 'test_db'
  })
  YIELD row
  RETURN valueType(row.bigint_col) AS bigint_col_type, row.bigint_col AS bigint_col

output:
  - bigint_col_type: 'INTEGER'
    bigint_col: 9223372036854775807
