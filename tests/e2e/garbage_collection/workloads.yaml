args: &args
  - "--bolt-port"
  - "7687"
  - "--log-level=TRACE"
  - "--storage-gc-cycle-sec=2"

in_memory_cluster: &in_memory_cluster
  cluster:
    main:
      args: *args
      log_file: "garbage_collection-e2e.log"
      setup_queries: []
      validation_queries: []

workloads:
  - name: "Garbage collection"
    binary: "tests/e2e/isolation_levels/memgraph__e2e__garbage_collection"
    args: []
    <<: *in_memory_cluster
