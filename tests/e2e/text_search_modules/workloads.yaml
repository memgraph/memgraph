text_search_cluster: &text_search_cluster
  cluster:
    main:
      args:
        [
          "--bolt-port",
          "7687",
          "--log-level=TRACE",
          "--experimental-enabled=text-search",
        ]
      log_file: "text_search_modules.log"
      setup_queries: []
      validation_queries: []

text_search_disabled_cluster: &text_search_disabled_cluster
  cluster:
    main:
      args: ["--bolt-port", "7687", "--log-level=TRACE"]
      log_file: "text_search_modules.log"
      setup_queries: []
      validation_queries: []

workloads:
  - name: "Test behavior of text search in Memgraph"
    binary: "tests/e2e/pytest_runner.sh"
    proc: "query_modules/"
    args: ["text_search_modules/test_text_search.py"]
    <<: *text_search_cluster
  - name: "Test behavior of text search in Memgraph when disabled"
    binary: "tests/e2e/pytest_runner.sh"
    proc: "query_modules/"
    args: ["text_search_modules/test_text_search_disabled.py"]
    <<: *text_search_disabled_cluster
