args: &args
  - "--bolt-port=7687"
  - "--log-level=TRACE"

load_jsonl_in_memory_cluster: &load_jsonl_in_memory_cluster
  cluster:
    main:
      args: *args
      log_file: "load_jsonl.txt"
      setup_queries: []
      validation_queries: []


workloads:
  - name: "LOAD JSONL"
    binary: "tests/e2e/pytest_runner.sh"
    args: ["load_jsonl/load_jsonl.py"]
    <<: *load_jsonl_in_memory_cluster
  - name: "LOAD S3 JSONL"
    binary: "tests/e2e/pytest_runner.sh"
    args: ["load_jsonl/load_jsonl_s3.py"]
    <<: *load_jsonl_in_memory_cluster
