cert_file: &cert_file "$PROJECT_PATH/tests/e2e/websocket/memgraph-selfsigned.crt"
key_file: &key_file "$PROJECT_PATH/tests/e2e/websocket/memgraph-selfsigned.key"
template_cluster: &template_cluster
  cluster:
    websocket:
      args: ["--bolt-port=7687", "--log-level=TRACE", "--"]
      log_file: "websocket-e2e.log"
template_cluster_ssl: &template_cluster_ssl
  cluster:
    websocket:
      args:
        [
          "--bolt-port=7686",
          "--log-level=TRACE",
          "--bolt-cert-file",
          *cert_file,
          "--bolt-key-file",
          *key_file,
          "--",
        ]
      log_file: "websocket-ssl-e2e.log"
      ssl: true

workloads:
  - name: "Websocket"
    binary: "tests/e2e/websocket/memgraph__e2e__websocket"
    args: ["--bolt-port", "7687"]
    <<: *template_cluster
  - name: "Websocket SSL"
    binary: "tests/e2e/websocket/memgraph__e2e__websocket_ssl"
    args: ["--bolt-port", "7686"]
    <<: *template_cluster_ssl
