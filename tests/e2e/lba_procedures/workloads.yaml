template_cluster: &template_cluster
  cluster:
    main:
      args: ["--bolt-port", "7687", "--log-level=TRACE"]
      log_file: "lba-e2e.log"
      setup_queries: [
        "Create (:Label1 {id: 1}) ;",
        "Create (:Label1 {id: 2}) ;",
        "Create (:Label1 {id: 3}) ;",
        "Create (:Label1 {id: 4}) ;",
        "Create (:Label1 {id: 5}) ;",
        "Create (:Label1 {id: 6}) ;",
        "Create (:Label2 {id: 1}) ;",
        "Create (:Label2 {id: 2}) ;",
        "Create (:Label2 {id: 3}) ;",
        "Create (:Label2 {id: 4}) ;",
        "Create User Josip ;",
        "Create User Boris ;",
        "Grant Read On Labels :Label1 to Boris;",
      ]
      validation_queries: []

workloads:
  - name: "Label-based auth"
    binary: "tests/e2e/pytest_runner.sh"
    proc: "tests/e2e/lba_procedures/procedures/"
    args: ["lba_procedures/lba_procedures.py"]
    <<: *template_cluster
