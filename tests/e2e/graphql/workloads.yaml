template_cluster: &template_cluster
  cluster:
    main:
      args: ["--bolt-port", "7687", "--log-level", "TRACE", "--callable_mappings_path", "graphql/callable_alias_mapping.json"]
      log_file: "graphql-e2e.log"
      setup_queries: []
      validation_queries: []

workloads:
  - name: "GraphQL crud"
    binary: "tests/e2e/pytest_runner.sh"
    proc: "tests/e2e/graphql/temporary_procedures/"
    args: ["graphql/graphql_crud.py"]
    <<: *template_cluster
