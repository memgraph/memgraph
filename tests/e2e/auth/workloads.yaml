auth_cluster: &auth_cluster
  cluster:
    main:
      args: ["--bolt-port", "7687", "--log-level=TRACE"]
      log_file: "auth.log"
      setup_queries: []
      validation_queries: []

workloads:
  - name: "Auth queries"
    binary: "tests/e2e/pytest_runner.sh"
    args: ["auth/auth_queries.py"]
    <<: *auth_cluster

  - name: "Show privileges isolation"
    binary: "tests/e2e/pytest_runner.sh"
    args: ["auth/test_show_privileges_isolation.py"]
    <<: *auth_cluster
