queries_cluster: &queries_cluster
  cluster:
    main:
      args: ["--bolt-port", "7687", "--log-level=TRACE"]
      log_file: "query_planning.log"
      setup_queries: []
      validation_queries: []

queries_cluster_2: &queries_cluster_2
  cluster:
    main:
      args: ["--bolt-port", "7687", "--log-level=TRACE", "--query-plan-cache-max-size=0"]
      log_file: "query_planning2.log"
      setup_queries: []
      validation_queries: []


workloads:
  - name: "Query planning cartesian"
    binary: "tests/e2e/pytest_runner.sh"
    args: ["query_planning/query_planning_cartesian.py"]
    <<: *queries_cluster

  - name: "Query planning point index"
    binary: "tests/e2e/pytest_runner.sh"
    args: ["query_planning/query_planning_point_index.py"]
    <<: *queries_cluster

  - name: "Query planning valid query plans"
    binary: "tests/e2e/pytest_runner.sh"
    args: ["query_planning/query_planning_valid_query_plans.py"]
    <<: *queries_cluster

  - name: "Query planning optional"
    binary: "tests/e2e/pytest_runner.sh"
    args: ["query_planning/query_planning_optional.py"]
    <<: *queries_cluster

  - name: "Query planning subquery"
    binary: "tests/e2e/pytest_runner.sh"
    args: ["query_planning/query_planning_subquery.py"]
    <<: *queries_cluster

  - name: "Query planning BFS cost based"
    binary: "tests/e2e/pytest_runner.sh"
    args: ["query_planning/query_planning_bfs_cost_based.py"]
    <<: *queries_cluster_2
