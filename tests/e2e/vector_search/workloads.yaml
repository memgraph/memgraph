vector_search_cluster: &vector_search_cluster
  cluster:
    main:
      args:
        [
          "--bolt-port",
          "7687",
          "--log-level=TRACE",
        ]
      log_file: "vector_search.log"
      setup_queries: []
      validation_queries: []

workloads:
  - name: "Test behavior of vector search in Memgraph"
    binary: "tests/e2e/pytest_runner.sh"
    proc: "query_modules/"
    args: ["vector_search/test_vector_search.py"]
    <<: *vector_search_cluster
