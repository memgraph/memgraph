bolt_port: &bolt_port "7687"
args: &args
  - "--bolt_port"
  - *bolt_port
  - "--log-level=TRACE"

in_memory_cluster: &in_memory_cluster
  cluster:
    main:
      args: *args
      log_file: "query_modules-e2e.log"
      setup_queries: []
      validation_queries: []

disk_cluster: &disk_cluster
  cluster:
    main:
      args: *args
      log_file: "query_modules-e2e.log"
      setup_queries:
        - "STORAGE MODE ON_DISK_TRANSACTIONAL"
      validation_queries: []

workloads:
  - name: "Convert query module test"
    binary: "tests/e2e/pytest_runner.sh"
    proc: "/usr/local/lib/memgraph/query_modules"
    args: ["query_modules/query_modules.py"]
    <<: *in_memory_cluster
