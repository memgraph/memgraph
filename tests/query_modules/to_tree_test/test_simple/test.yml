query: >
  MATCH p = (a:Student {name: 'Ana'})-[:FRIEND*]->(c)
  WITH collect(p) AS paths
  RETURN convert.to_tree(paths) AS value

output:
  - value:
      name: Ana
      _type: Student
      _id: 5
      FRIEND:
        - name: Bob
          _type: Student
          _id: 6
        - name: Carol
          _type: Student
          _id: 7
