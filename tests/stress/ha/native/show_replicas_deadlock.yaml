customWorkloads:
  tests:
    - name: show-replicas-deadlock
      querying:
        host: "localhost"
        port: 7687
      import:
        queries: ["CREATE INDEX ON :Node;", "CREATE INDEX ON :Node(id);"]
      workers:
        - name: periodic-import
          type: writer
          query: "USING PERIODIC COMMIT 1000 UNWIND range(1, 1000000) as x CREATE (:Node {id: x});"
          num_repetitions: 1
          sleep_millis: 0
        - name: lab-simulator
          type: lab-simulator
          num_repetitions: 100
          sleep_millis: 300
        - name: show-replicas
          type: reader
          query: "SHOW REPLICAS;"
          num_repetitions: 100
          sleep_millis: 300
      timeout_min: 2
