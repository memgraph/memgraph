apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: test-cluster-ha
  region: eu-west-1

managedNodeGroups:
  # 3 smaller nodes for coordinators
  - name: standard-workers
    instanceType: t3.medium
    desiredCapacity: 3
    volumeSize: 20
    labels:
      role: coordinator

  # 2 larger nodes for data instances (r5.large: 2 vCPU, 16GB RAM)
  - name: heavy-workers
    instanceType: r5.large
    desiredCapacity: 2
    volumeSize: 50
    labels:
      role: data
