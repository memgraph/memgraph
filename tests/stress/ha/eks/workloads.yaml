# EKS HA Workload Registry
# 'defaults' provides the deployment config merged into each workload YAML.
# Set enabled: false to skip a workload.

defaults:
  memgraph:
    deployment:
      externally_managed: true

workloads:
  - config: ../workloads/publications.yaml
    enabled: false

  - config: ../workloads/concurrent_edge_write.yaml
    enabled: false
    script_env:
      WORKLOAD_NUM_ITERATIONS: "1000"
