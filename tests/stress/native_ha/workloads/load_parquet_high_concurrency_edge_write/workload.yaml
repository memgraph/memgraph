memgraph:
  deployment:
    externally_managed: false
  args: ["--log-level=CRITICAL"]
  env: {}

cluster:
  coordinators:
    - name: coord-1
      host: "127.0.0.1"
      bolt_port: 7691
    - name: coord-2
      host: "127.0.0.1"
      bolt_port: 7692
    - name: coord-3
      host: "127.0.0.1"
      bolt_port: 7693
  data_instances:
    - name: data-1
      host: "127.0.0.1"
      bolt_port: 7687
    - name: data-2
      host: "127.0.0.1"
      bolt_port: 7688
    - name: data-3
      host: "127.0.0.1"
      bolt_port: 7689

general:
  verbose: false
  use_ssl: false

dataset:
  tests: []

customWorkloads:
  tests:
    - name: load-parquet-high-concurrency-edge-write
      memgraph_args: []
      script: "native_ha/workloads/load_parquet_high_concurrency_edge_write/workload.py"
      timeout_min: 120
      env:
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
