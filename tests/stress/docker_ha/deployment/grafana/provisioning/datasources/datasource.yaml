apiVersion: 1

datasources:
  - name: Memgraph Prometheus
    type: prometheus
    uid: memgraph-prometheus
    access: proxy
    url: http://localhost:9090
    isDefault: true
    editable: true

  - name: ClickHouse
    type: grafana-clickhouse-datasource
    uid: clickhouse-metrics
    access: proxy
    url: http://localhost:8123
    editable: true
    jsonData:
      defaultDatabase: metrics
      port: 9000
      server: localhost
      username: default
      tlsSkipVerify: true
    secureJsonData:
      password: ""
