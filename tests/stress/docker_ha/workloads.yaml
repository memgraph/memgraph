# Docker HA Workload Registry
# List all workloads to run for this deployment type.
# Set enabled: false to skip a workload.

workloads:
  - config: workloads/concurrent_write/workload.yaml
    enabled: false

  - config: workloads/rag/workload.yaml
    enabled: false

  - config: workloads/publications_import/workload.yaml
    enabled: true

