# Native Standalone Workload Registry
# List all workloads to run for this deployment type.
# Set enabled: false to skip a workload.

defaults:
  memgraph:
    args:
      - "--log-level=WARNING"

workloads:
  - config: workloads/supernode_edge_abort/workload.yaml
    enabled: true

  - config: workloads/parallel_execution/workload.yaml
    enabled: true

  - config: workloads/analytical_memory/workload.yaml
    enabled: true
