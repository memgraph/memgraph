memgraph:
  deployment:
    externally_managed: false
  args: [] # Any additional flags you need

general:
  verbose: false
  use_ssl: false

dataset:
  tests:
    - name: bipartite.py
      test_args:
        - "--u-count=100"
        - "--v-count=100"
      timeout_min: 5
    - name: detach_delete.py
      test_args:
        - "--worker-count=4"
        - "--repetition-count=100"
      timeout_min: 5
    - name: memory_tracker.py
      test_args:
        - "--worker-count=5"
        - "--repetition-count=100"
      memgraph_args:
        - "--memory-limit=2048"
      timeout_min: 5
    - name: memory_limit.py
      test_args:
        - "--worker-count=5"
        - "--repetition-count=100"
      memgraph_args:
        - "--memory-limit=2048"
      timeout_min: 5
    - name: create_match.py
      test_args:
        - "--vertex-count=40000"
        - "--create-pack-size=100"
      timeout_min: 5
    - name: parser.cpp
      test_args:
        - "--per-worker-query-count=1000"
      timeout_min: 5
    - name: long_running.cpp
      test_args:
        - "--vertex-count=1000"
        - "--edge-count=5000"
        - "--max-time=1"
        - "--verify=20"
        - "--stats-file=.long_running_stats"
      timeout_min: 5
    - name: long_running.cpp
      test_args:
        - "--vertex-count=10000"
        - "--edge-count=50000"
        - "--max-time=2"
        - "--verify=30"
        - "--stats-file=.long_running_stats"
      timeout_min: 5

customWorkloads:
  tests:
    # Copied from workloads/performance/supernode_edge_abort.yaml
    - name: supernode-edge-abort
      memgraph_args: ["--memory-limit=4000"]
      querying:
        host: "localhost"
        port: 7687
      import:
        queries: ["UNWIND range(1, 1000000) as x CREATE (:Node {id: x})"]
      workers:
        - name: fully-connect
          type: writer
          query: "MATCH (n1) MATCH (n2) CREATE (n1)-[:IS_CONNECTED_TO]->(n2)"
          num_repetitions: 1
          sleep_millis: 0
      timeout_min: 2
    # Copied from workloads/parallel_execution/workload.yaml
    - name: parallel-execution-stress
      memgraph_args: []
      querying:
        host: "localhost"
        port: 7687
      import:
        queries:
          # Create a graph with 100k nodes and relationships for stress testing
          - "UNWIND range(1, 100000) AS i CREATE (:Node {id: i, value: i % 100, category: i % 10, data: toString(i)})"
          - "CREATE INDEX ON :Node(id)"
          - "CREATE INDEX ON :Node(category)"
          - "MATCH (a:Node), (b:Node) WHERE a.id < 1000 AND b.id = a.id + 1 CREATE (a)-[:NEXT {weight: rand()}]->(b)"
          - "MATCH (a:Node), (b:Node) WHERE a.category = b.category AND a.id < b.id AND rand() < 0.001 CREATE (a)-[:SIMILAR]->(b)"
      script: standalone/native/workloads/parallel_execution/workload.py
      timeout_min: 30
