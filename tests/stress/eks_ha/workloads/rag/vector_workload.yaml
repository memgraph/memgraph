memgraph:
  deployment:
    # No script - EKS cluster is managed externally via eks_ha/deployment.sh
    script: null
  args: []
  env:
    # Set in eks_ha/values.yaml
    MEMGRAPH_ENTERPRISE_LICENSE: ""
    MEMGRAPH_ORGANIZATION_NAME: ""

# EKS cluster configuration - hosts are discovered dynamically via kubectl
# The workload script uses kubectl to get LoadBalancer IPs
cluster:
  coordinators:
    - name: coordinator-1
      host: "memgraph-coordinator-1"  # Service name for kubectl discovery
      bolt_port: 7687
    - name: coordinator-2
      host: "memgraph-coordinator-2"
      bolt_port: 7687
    - name: coordinator-3
      host: "memgraph-coordinator-3"
      bolt_port: 7687
  data_instances:
    - name: data-0
      host: "memgraph-data-0"  # Service name for kubectl discovery
      bolt_port: 7687
    - name: data-1
      host: "memgraph-data-1"
      bolt_port: 7687

general:
  verbose: false
  use_ssl: false

dataset:
  tests: []

customWorkloads:
  tests:
    - name: vector-workload-eks
      memgraph_args: []
      script: "eks_ha/workloads/rag/vector_workload.py"
      timeout_min: 30
