apiVersion: 1

datasources:
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    uid: clickhouse-metrics
    access: proxy
    isDefault: true
    editable: true
    jsonData:
      defaultDatabase: metrics
      port: 9000
      server: clickhouse
      username: default
      protocol: native
    secureJsonData:
      password: ""
