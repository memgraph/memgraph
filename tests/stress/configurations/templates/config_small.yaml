memgraph:
  deployment:
    # Script needs to be located in stress/configurations/deployments
    script: "binary_standalone.sh"
  args: [] # Any additional flags you need

general:
  verbose: false
  use_ssl: false

dataset:
  tests:
    - name: bipartite.py
      test_args:
        - "--u-count=100"
        - "--v-count=100"
      timeout_min: 5
    - name: detach_delete.py
      test_args:
        - "--worker-count=4"
        - "--repetition-count=100"
      timeout_min: 5
    - name: memory_tracker.py
      test_args:
        - "--worker-count=5"
        - "--repetition-count=100"
      memgraph_args:
        - "--memory-limit=2048"
      timeout_min: 5
    - name: memory_limit.py
      test_args:
        - "--worker-count=5"
        - "--repetition-count=100"
      memgraph_args:
        - "--memory-limit=2048"
      timeout_min: 5
    - name: create_match.py
      test_args:
        - "--vertex-count=40000"
        - "--create-pack-size=100"
      timeout_min: 5
    - name: parser.cpp
      test_args:
        - "--per-worker-query-count=1000"
      timeout_min: 5
    - name: long_running.cpp
      test_args:
        - "--vertex-count=1000"
        - "--edge-count=5000"
        - "--max-time=1"
        - "--verify=20"
        - "--stats-file=.long_running_stats"
      timeout_min: 5
    - name: long_running.cpp
      test_args:
        - "--vertex-count=10000"
        - "--edge-count=50000"
        - "--max-time=2"
        - "--verify=30"
        - "--stats-file=.long_running_stats"
      timeout_min: 5

customWorkloads:
  tests:
    # Copied from configurations/workloads/performance/supernode_edge_abort.yaml
    - name: supernode-edge-abort
      memgraph_args: ["--memory-limit=4000"]
      querying:
        host: "localhost"
        port: 7687
      import:
        queries: ["UNWIND range(1, 1000000) as x CREATE (:Node {id: x})"]
      workers:
        - name: fully-connect
          type: writer
          query: "MATCH (n1) MATCH (n2) CREATE (n1)-[:IS_CONNECTED_TO]->(n2)"
          num_repetitions: 1
          sleep_millis: 0
        - name: metrics-collector
          type: metrics
          num_repetitions: 12  # Run for 1 minute
          sleep_millis: 5000   # Collect metrics every 5 seconds
          metrics:
            host: "localhost"
            port: 9091
          step: 1
      timeout_min: 2
