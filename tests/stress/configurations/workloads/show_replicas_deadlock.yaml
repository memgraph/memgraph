memgraph:
  deployment:
    type: standalone
  installation:
    type: default
  args:
    - "--bolt-server-name-for-init=Neo4j/"
    - "--storage-properties-on-edges=true"
    - "--storage-snapshot-on-exit=true"
    - "--storage-snapshot-interval-sec=600"
    - "--storage-snapshot-retention-count=1"
    - "--storage-wal-enabled=true"
    - "--data-recovery-on-startup=false"
    - "--query-execution-timeout-sec=1200"
    - "--log-file=stress_test.log"
    - "--log-level=TRACE"
    - "--also-log-to-stderr=true"
    - "--data-directory=stress_data"


general:
  verbose: false
  use_ssl: false

dataset:
  tests: []

customWorkloads:
  tests:
    - name: show-replicas-deadlock
      memgraph_args: []
      import:
        queries: ["CREATE INDEX ON :Node;", "CREATE INDEX ON :NOde(id);"]
      workers:
        - name: periodic-import
          type: writer
          query: "USING PERIODIC COMMIT 1000 UNWIND range(1, 10000000) as x CREATE (:Node {id: x});"
          num_repetitions: 1
          sleep_millis: 0
        - name: show-replicas
          type: reader
          query: "SHOW REPLICAS;"
          num_repetitions: 100
          sleep_millis: 500
      timeout_min: 2
