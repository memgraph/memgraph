memgraph:
  deployment:
    type: ha
  installation:
    type: binary
  args:
    - "--telemetry-enabled=false"
    - "--bolt-server-name-for-init=Neo4j/"
    - "--storage-properties-on-edges=true"
    - "--storage-snapshot-on-exit=true"
    - "--storage-snapshot-interval-sec=600"
    - "--storage-snapshot-retention-count=1"
    - "--storage-wal-enabled=true"
    - "--query-execution-timeout-sec=1200"
    - "--log-level=DEBUG"
    - "--also-log-to-stderr=true"

general:
  verbose: false
  use_ssl: false

dataset:
  tests: []

customWorkloads:
  tests:
    - name: dummy-workload-1
      memgraph_args: []
      import:
        queries: ["CREATE ()"]
      workers:
        - name: dummy-worker
          type: writer
          query: "CREATE ();"
          num_repetitions: 1
          sleep_millis: 0
      timeout_min: 2
    - name: dummy-workload-2
      memgraph_args: []
      import:
        queries: ["CREATE ()"]
      workers:
        - name: dummy-worker
          type: writer
          query: "CREATE ();"
          num_repetitions: 1
          sleep_millis: 0
      timeout_min: 2
