memgraph:
  deployment:
    script: "docker_ha.sh"
  args: []
  env:
    MEMGRAPH_ENTERPRISE_LICENSE: ""
    MEMGRAPH_ORGANIZATION_NAME: ""
    ENABLE_MONITORING: "true"

cluster:
  coordinators:
    - name: coord-1
      host: "127.0.0.1"
      bolt_port: 7691
    - name: coord-2
      host: "127.0.0.1"
      bolt_port: 7692
    - name: coord-3
      host: "127.0.0.1"
      bolt_port: 7693
  data_instances:
    - name: data-1
      host: "127.0.0.1"
      bolt_port: 7687
    - name: data-2
      host: "127.0.0.1"
      bolt_port: 7688

general:
  verbose: false
  use_ssl: false

dataset:
  tests: []

customWorkloads:
  tests:
    - name: vector-workload
      memgraph_args: []
      script: "workload_scripts/rag/vector_workload.py"
      timeout_min: 30
