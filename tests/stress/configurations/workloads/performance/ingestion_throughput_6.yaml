memgraph:
  deployment:
    # Script needs to be located in stress/configurations/deployments
    script: "binary_standalone.sh"
  args: [] # Any additional flags you need

general:
  verbose: false
  use_ssl: false

dataset:
  tests: []

customWorkloads:
  tests:
    - name: ingestion_throughput
      memgraph_args: ["--storage-snapshot-interval-sec=3600", "--log-level=WARNING", "--storage-property-store-compression-enabled=true"]
      querying:
        host: "localhost"
        port: 7687
      import:
        queries: []
      workers:
        - name: vertex-ingestion
          type: writer
          query: "UNWIND RANGE(1, 500) as x CREATE (:Node {id: x, a: 'aaaaaaaaaaaaaaaaaaaa', b: 'bbbbbbbbbbbbbbbbbbbb', c: 'ccccccccccccccccccccc', d: 'dddddddddddddddddddd', e: 'eeeeeeeeeeeeeeeeeeee'})"
          num_repetitions: 100000
          sleep_millis: 0
          metrics: ["duration", "throughput"]
      timeout_min: 60
