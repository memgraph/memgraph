memgraph:
  image:
    repository: memgraph/memgraph
    tag: latest
    pullPolicy: IfNotPresent
  env:
    MEMGRAPH_ENTERPRISE_LICENSE: <MEMGRAPH_ENTERPRISE_LICENSE>
    MEMGRAPH_ORGANIZATION_NAME: <MEMGRAPH_ORGANIZATION_NAME>
  probes:
    startup:
      failureThreshold: 30
      periodSeconds: 10
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 5
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 10
  data:
    volumeClaim:
      storagePVCClassName: ""
      storagePVC: true
      storagePVCSize: "1Gi"
      logPVCClassName: ""
      logPVC: true
      logPVCSize: "256Mi"
  coordinators:
    volumeClaim:
      storagePVCClassName: ""
      storagePVC: true
      storagePVCSize: "1Gi"
      logPVCClassName: ""
      logPVC: true
      logPVCSize: "256Mi"
  ports:
    boltPort: 7687
    managementPort: 10000
    replicationPort: 20000
    coordinatorPort: 12000
  externalAccessConfig:
    dataInstance:
      serviceType: "NodePort"
    coordinator:
      serviceType: "NodePort"
  # Affinity controls the scheduling of the memgraph-high-availability pods. By default data pods will avoid being scheduled on the same node as other data pods, and coordinator pods will avoid being scheduled on the same node as other coordinator pods. Deployment won't fail if there is no sufficient nodes.
  affinity:
    # The unique affinity, will schedule the pods on different nodes in the cluster. This means coordinators and data nodes will not be scheduled on the same node. If there is more pods than nodes, deployment will fail.
    unique: false
    # The parity affinity, will enable scheduling of the pods on the same node, but with the rule that one node can host pair made of coordinator and data node. This means each node can have max two pods, one coordinator and one data node. If not sufficient nodes, deployment will fail.
    parity: false
    # The nodeSelection affinity, will enable scheduling of the pods on the nodes with specific labels. So the coordinators will be scheduled on the nodes with label coordinator-node and data nodes will be scheduled on the nodes with label data-node. If not sufficient nodes, deployment will fail.
    nodeSelection: false
    roleLabelKey: "role"
    dataNodeLabelValue: "data-node"
    coordinatorNodeLabelValue: "coordinator-node"

# If you are experiencing issues with the sysctlInitContainer, you can disable it here.
# This is made to increase the max_map_count, necessary for high memory loads in Memgraph
# If you are experiencing crashing pod with the: Max virtual memory areas vm.max_map_count is too low
# you can increase the maxMapCount value.
sysctlInitContainer:
  enabled: true
  maxMapCount: 262144

secrets:
  enabled: false
  name: memgraph-secrets
  userKey: USER
  passwordKey: PASSWORD

