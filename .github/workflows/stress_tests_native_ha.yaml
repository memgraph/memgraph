name: Stress tests native HA
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      build_type:
        type: choice
        description: "Memgraph Build type. Default value is Release."
        default: 'Release'
        options:
          - Release
          - RelWithDebInfo
      os:
        type: choice
        description: "Target OS on which the stress tests will be run."
        default: 'ubuntu-24.04'
        options:
          - ubuntu-24.04
          - ubuntu-22.04
          - debian-12
          - debian-13
          - centos-9
          - centos-10
          - fedora-42
          - rocky-10

env:
  OS: ${{ inputs.os }}
  TOOLCHAIN: v7
  ARCH: amd
  THREADS: 24
  MEMGRAPH_ENTERPRISE_LICENSE: ${{ secrets.MEMGRAPH_ENTERPRISE_LICENSE }}
  MEMGRAPH_ORGANIZATION_NAME: ${{ secrets.MEMGRAPH_ORGANIZATION_NAME }}
  BUILD_TYPE: ${{ inputs.build_type }}
  CONAN_REMOTE: ${{ secrets.CONAN_REMOTE }}
  CONAN_USERNAME: ${{ secrets.CONAN_USERNAME }}
  CONAN_PASSWORD: ${{ secrets.CONAN_PASSWORD }}

jobs:
  stress_tests_native_ha:
    name: "Stress tests native HA"
    runs-on: [self-hosted, DockerMgBuild, X64]
    timeout-minutes: 180

    steps:
      - name: Set up repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Spin up mgbuild container
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          run

      - name: Build enterprise binary
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          --build-type $BUILD_TYPE \
          --threads $THREADS \
          build-memgraph \
          --conan-remote $CONAN_REMOTE \
          --conan-username $CONAN_USERNAME \
          --conan-password $CONAN_PASSWORD

      - name: Initialize tests
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          init-tests

      - name: Run stress tests (native HA)
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          --enterprise-license $MEMGRAPH_ENTERPRISE_LICENSE \
          --organization-name $MEMGRAPH_ORGANIZATION_NAME \
          test-memgraph stress-suite --deployment native_ha

      - name: Copy stress test logs
        if: failure()
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          copy --logs-dir /home/mg/memgraph/tests/stress --dest-dir build/stress/logs

      - name: Save stress test logs
        continue-on-error: true
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: "Stress Tests Native HA Logs-${{ env.OS }}"
          path: build/stress/logs

      - name: Stop mgbuild container
        if: always()
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          stop --remove

      - name: Cleanup Docker
        if: always()
        run: |
          ./tools/docker_cleanup.sh
