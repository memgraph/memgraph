name: "Smoke Test Docker Images"
concurrency:
  group: smoke-tests-${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

on:
  #push:
  workflow_dispatch:
    inputs:
      next_version:
        type: string
        required: false
        description: "Next Version (e.g. x.y.z or x.y.z-relwithdebinfo etc.), daily build date (YYYYMMDD), or URL to Docker image: Default - latest daily build"
      last_version:
        type: string
        required: false
        description: "Last Version (e.g. x.y.z or x.y.z-relwithdebinfo etc.), daily build date (YYYYMMDD), or URL to Docker image: Default - latest release"
      arch:
        type: choice
        default: "amd"
        options:
        - "all"
        - "arm"
        - "amd"
        required: false
        description: "Architecture to build the image for (amd/arm)"
      malloc:
        type: boolean
        default: false
        description: "Test malloc build (only used for daily builds)"
      cuda:
        type: boolean
        default: false
        description: "Test CUDA build (only used for daily builds)"
      relwithdebinfo:
        type: boolean
        default: false
        description: "Test RelWithDebInfo build (only used for daily builds)"
      image_type:
        type: choice
        default: "mage"
        options:
        - "mage"
        - "memgraph"
        required: false
        description: "Image type to test (mage or memgraph)"

run-name: "Smoke Test Docker Images"

jobs:
  smoke-release-tests-setup:
    name: "Setup Smoke Testing"
    if: ${{ github.event_name != 'push' }}
    runs-on: ubuntu-latest
    outputs:
      run_all: ${{ steps.determine.outputs.run_all }}
    steps:
      - name: Determine whether to run “all” or “single”
        id: determine
        shell: bash
        env:
          NEXT_VERSION: ${{ github.event.inputs.next_version }}
          LAST_VERSION: ${{ github.event.inputs.last_version }}
          ARCH:         ${{ github.event.inputs.arch }}
        run: |
          # if either version is a URL, or arch != "all", we only run the "single" path
          if [[ "$NEXT_VERSION" =~ ^https?:// ]] \
             || [[ "$LAST_VERSION" =~ ^https?:// ]] \
             || [[ "$ARCH" != "all" ]]; then
            echo "run_all=false" >> "$GITHUB_OUTPUT"
          else
            echo "run_all=true"  >> "$GITHUB_OUTPUT"
          fi

  smoke-release-single:
    name: "Smoke Testing Docker Images (Single)"
    needs: smoke-release-tests-setup
    if: ${{ github.event_name != 'push' && needs.smoke-release-tests-setup.outputs.run_all == 'false' }}
    uses: ./.github/workflows/reusable_smoke_test_docker.yml
    with:
      arch: "${{ inputs.arch }}"
      next_version: "${{ inputs.next_version }}"
      last_version: "${{ inputs.last_version }}"
      malloc: ${{ inputs.malloc }}
      image_type: "${{ inputs.image_type }}"
    secrets: inherit


  smoke-release-all-memgraph:
    name: "Smoke Testing Memgraph Docker Images (All)"
    needs: smoke-release-tests-setup
    if: ${{ github.event_name != 'push' && needs.smoke-release-tests-setup.outputs.run_all == 'true' && inputs.image_type == 'memgraph' }}
    strategy:
      fail-fast: false
      matrix:
        arch: ["amd", "arm"]
    uses: ./.github/workflows/reusable_smoke_test_docker.yml
    with:
      arch: "${{ matrix.arch }}"
      next_version: "${{ inputs.next_version }}"
      last_version: "${{ inputs.last_version }}"
      image_type: "memgraph"
    secrets: inherit


  smoke-release-all-mage:
    name: "Smoke Testing MAGE Docker Images (All)"
    needs: smoke-release-tests-setup
    if: ${{ github.event_name != 'push' && needs.smoke-release-tests-setup.outputs.run_all == 'true' && inputs.image_type == 'mage' }}
    strategy:
      fail-fast: false
      matrix:
        arch: ["amd", "arm"]
        malloc: [false]
        include:
        - arch: "amd"
          malloc: true
    uses: ./.github/workflows/reusable_smoke_test_docker.yml
    with:
      arch: "${{ matrix.arch }}"
      next_version: "${{ inputs.next_version }}"
      last_version: "${{ inputs.last_version }}"
      malloc: ${{ matrix.malloc }}
      image_type: "mage"
    secrets: inherit
