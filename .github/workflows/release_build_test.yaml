name: Release build test
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    tags:
      - "v*.*.*-rc*"
      - "v*.*-rc*"
  schedule:
    - cron: "0 22 * * *" #UTC
  workflow_dispatch:
    inputs:
      build_type:
        type: choice
        description: "Memgraph Build type. Default value is Release."
        default: Release
        options:
          - Release
          - RelWithDebInfo
      os:
        type: choice
        description: "Target OS on which the release tests will be run."
        default: debian-11
        options:
          - all
          - centos-9
          - debian-11
          - debian-12
          - fedora-38
          - fedora-39
          - rocky-9.3
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
      trigger_daily_packaging:
        type: boolean
        description: "Set to true to trigger the daily packaging jobs for testing purposes."
        default: false

jobs:
  TestIndividual:
    if: ${{ !github.event.inputs.os || github.event.inputs.os != 'all' }}
    uses: ./.github/workflows/reusable_release_tests.yaml
    with:
      os: ${{ github.event.inputs.os || 'debian-11' }}
      toolchain: v6
      arch: amd
      threads: 24
      build_type: ${{ github.event.inputs.build_type || 'Release' }}
    secrets: inherit

  TestAll:
    if: ${{ github.event.inputs.os == 'all' }}
    strategy:
      matrix:
        os: [centos-9, debian-11, debian-12, fedora-38, fedora-39, rocky-9.3, ubuntu-20.04, ubuntu-22.04, ubuntu-24.04]
    uses: ./.github/workflows/reusable_release_tests.yaml
    with:
      os: ${{ matrix.os }}
      toolchain: v6
      arch: amd
      threads: 24
      build_type: ${{ github.event.inputs.build_type || 'Release' }}
    secrets: inherit

  PackageArtifact:
    if: github.ref_type == 'tag'
    needs: [TestIndividual]
    strategy:
      fail-fast: false
      matrix:
        os: [centos-9, centos-10, debian-11, debian-12, fedora-41, ubuntu-22.04, ubuntu-24.04]
        arch: [amd]
        build_type: [Release]
        additional_build_args: ['']
        include: # Add arm builds and RelwithDebInfo builds
          - os: debian-11
            build_type: Release
            arch: arm
            additional_build_args: ''
          - os: debian-12
            build_type: Release
            arch: arm
            additional_build_args: ''
          - os: ubuntu-24.04
            build_type: Release
            arch: arm
            additional_build_args: ''
          - os: ubuntu-24.04
            build_type: Release
            arch: amd
            additional_build_args: '--disable-jemalloc'
          - os: ubuntu-24.04
            build_type: RelWithDebInfo
            arch: arm
            additional_build_args: ''
          - os: ubuntu-24.04
            build_type: RelWithDebInfo
            arch: amd
            additional_build_args: ''
    uses: ./.github/workflows/reusable_package.yaml
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      build_type: ${{ matrix.build_type }}
      toolchain: v6
      push_to_github: 'false'
      push_to_s3: 'true'
      s3: '{"s3_bucket": "deps.memgraph.io", "s3_region": "eu-west-1", "s3_dest_dir": "memgraph/${{ github.ref_name }}"}'
      additional_build_args: ${{ matrix.additional_build_args }}
    secrets: inherit

  DockerArtifact:
    if: github.ref_type == 'tag'
    needs: [TestIndividual]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        arch: [amd, arm]
        build_type: [Release]
        include: # Add RelwithDebInfo build for amd docker image
          - os: ubuntu-24.04
            arch: amd
            build_type: RelWithDebInfo
    uses: ./.github/workflows/reusable_package.yaml
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      build_type: ${{ matrix.build_type }}
      toolchain: v6
      additional_build_args: '--for-docker'
      push_to_github: 'false'
      push_to_s3: 'true'
      s3: '{"s3_bucket": "deps.memgraph.io", "s3_region": "eu-west-1", "s3_dest_dir": "memgraph/${{ github.ref_name }}"}'
    secrets: inherit


  DailyPackageArtifact:
    if:  (github.event_name == 'schedule' || github.event.inputs.trigger_daily_packaging == 'true') && always()
    needs: [TestIndividual]
    strategy:
      fail-fast: false
      matrix:
        os: [centos-9, centos-10, debian-11, debian-12, fedora-41, ubuntu-22.04, ubuntu-24.04]
        arch: [amd]
        build_type: [Release]
        additional_build_args: ['']
        include: # Additional matrix entries for arm builds and RelWithDebInfo
          - os: debian-11
            build_type: Release
            arch: arm
            additional_build_args: ''
          - os: debian-12
            build_type: Release
            arch: arm
            additional_build_args: ''
          - os: ubuntu-24.04
            build_type: Release
            arch: arm
            additional_build_args: ''
          - os: ubuntu-24.04
            build_type: Release
            arch: amd
            additional_build_args: '--disable-jemalloc'
          - os: ubuntu-24.04
            build_type: RelWithDebInfo
            arch: arm
            additional_build_args: ''
          - os: ubuntu-24.04
            build_type: RelWithDebInfo
            arch: amd
            additional_build_args: ''
    uses: ./.github/workflows/reusable_package.yaml
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      build_type: ${{ matrix.build_type }}
      toolchain: v6
      push_to_github: 'false'
      push_to_s3: 'true'
      s3: '{"s3_bucket": "deps.memgraph.io", "s3_region": "eu-west-1", "s3_dest_dir": "daily-build"}'
      additional_build_args: ${{ matrix.additional_build_args }}
      test_result: ${{ needs.TestIndividual.result }}
    secrets: inherit

  DailyDockerArtifact:
    if:  (github.event_name == 'schedule' || github.event.inputs.trigger_daily_packaging == 'true') && always()
    needs: [TestIndividual]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        arch: [amd, arm]
        build_type: [Release]
        include: # Include an extra docker build with RelWithDebInfo for amd
          - os: ubuntu-24.04
            arch: amd
            build_type: RelWithDebInfo
    uses: ./.github/workflows/reusable_package.yaml
    with:
      os: ${{ matrix.os }}
      arch: ${{ matrix.arch }}
      build_type: ${{ matrix.build_type }}
      toolchain: v6
      additional_build_args: '--for-docker'
      push_to_github: 'false'
      push_to_s3: 'true'
      s3: '{"s3_bucket": "deps.memgraph.io", "s3_region": "eu-west-1", "s3_dest_dir": "daily-build"}'
      test_result: ${{ needs.TestIndividual.result }}
    secrets: inherit

  AggregateBuildTests:
    if:  (github.event_name == 'schedule' || github.event.inputs.trigger_daily_packaging == 'true') && always()
    needs: [TestIndividual,DailyPackageArtifact,DailyDockerArtifact]
    runs-on: [self-hosted]
    steps:
      - name: Aggregate Test Results and Builds
        run: |
          echo "BUILD_TEST_RESULTS=$(python3 tools/aggregate_build_tests.py)" >> $GITHUB_ENV
      
      - name: Trigger Daily Builds Page Update
        env: 
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          echo "Payload: ${{ env.BUILD_TEST_RESULTS }}"
          # Send the dispatch request
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/mattkjames7/test-page/dispatches \
            -d "${{ env.BUILD_TEST_RESULTS }}"    
