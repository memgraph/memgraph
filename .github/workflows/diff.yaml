name: "Diff"
concurrency:
  group: ${{ github.head_ref || github.sha }}
  cancel-in-progress: true

on:
  merge_group:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".clang-format"
      - "CODEOWNERS"
      - "licenses/*"
  workflow_dispatch:
    inputs:
      community:
        type: boolean
        default: true
      coverage:
        type: boolean
        default: true
      debug_core:
        type: boolean
        default: true
      debug_integration:
        type: boolean
        default: true
      jepsen:
        type: boolean
        default: true
      release_core:
        type: boolean
        default: true
      release_benchmark:
        type: boolean
        default: true
      release_e2e:
        type: boolean
        default: true
      release_stress:
        type: boolean
        default: true

jobs:
  Community:
    uses: ./.github/workflows/diff_community.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ github.event.inputs.community == 'true' || 
                    contains(github.event.pull_request.labels.*.name, 'CI -build=community -test=core') || 
                    github.event_name == 'merge_group' }}
    secrets: inherit

  Coverage:
    uses: ./.github/workflows/diff_coverage.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ github.event.inputs.coverage == 'true' || 
                    contains(github.event.pull_request.labels.*.name, 'CI -build=coverage -test=core') || 
                    github.event_name == 'merge_group' }}
    secrets: inherit

  Debug:
    uses: ./.github/workflows/diff_debug.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ github.event.inputs.debug_core || 
                    contains(github.event.pull_request.labels.*.name, 'CI -build=debug -test=core') || 
                    github.event_name == 'merge_group' }}
      run_integration: ${{ github.event.inputs.debug_integration || 
                           contains(github.event.pull_request.labels.*.name, 'CI -build=debug -test=integration') || 
                           github.event_name == 'merge_group' }}
    secrets: inherit

  Jepsen:
    uses: ./.github/workflows/diff_jepsen.yaml
    with:
      run_core: ${{ github.event.inputs.jepsen == 'true' || 
                    contains(github.event.pull_request.labels.*.name, 'CI -build=jepsen -test=core') || 
                    github.event_name == 'merge_group' }}
    secrets: inherit

  Release:
    uses: ./.github/workflows/diff_release.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ github.event.inputs.release_core || 
                    contains(github.event.pull_request.labels.*.name, 'CI -build=release -test=core') || 
                    github.event_name == 'merge_group' }}
      run_benchmark: ${{ github.event.inputs.release_benchmark || 
                         contains(github.event.pull_request.labels.*.name, 'CI -build=release -test=benchmark') || 
                         github.event_name == 'merge_group' }}
      run_e2e: ${{ github.event.inputs.release_e2e || 
                   contains(github.event.pull_request.labels.*.name, 'CI -build=release -test=e2e') || 
                   github.event_name == 'merge_group' }}
      run_stress: ${{ github.event.inputs.release_stress || 
                      contains(github.event.pull_request.labels.*.name, 'CI -build=release -test=stress') || 
                      github.event_name == 'merge_group' }}
    secrets: inherit
