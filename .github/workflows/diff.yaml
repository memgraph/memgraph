name: Diff
concurrency:
  group: ${{ github.head_ref || github.sha }}
  cancel-in-progress: true

on:
  merge_group:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".clang-format"
      - "CODEOWNERS"
      - "licenses/*"
  workflow_dispatch:
    inputs:
      community_build:
        type: boolean
        default: true
      code_analysis:
        type: boolean
        default: true
      debug_build:
        type: boolean
        default: true
      release_build:
        type: boolean
        default: true
      release_jepsen_test:
        type: boolean
        default: true
      release_benchmarks:
        type: boolean
        default: true

jobs:
  CommunityBuild:
    if: ${{ github.event.inputs.community_build == 'true' || github.event_name == 'pull_request' }}
    uses: ./.github/build_and_test/community.yaml
    with:
      arch: 'amd'
      build_type: 'RelWithDebInfo'
      os: 'debian-11'
      toolchain: 'v5'
    secrets: inherit

