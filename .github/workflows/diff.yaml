name: Diff
concurrency:
  group: ${{ github.head_ref || github.sha }}
  cancel-in-progress: true

on:
  merge_group:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".clang-format"
      - "CODEOWNERS"
      - "licenses/*"
  workflow_dispatch:
    inputs:
      community:
        type: boolean
        default: true
      coverage:
        type: boolean
        default: true
      debug:
        type: boolean
        default: true
      jepsen:
        type: boolean
        default: true
      release:
        type: boolean
        default: true
      release_benchmark:
        type: boolean
        default: true

jobs:
  Community:
    if: ${{ github.event.inputs.community == 'true' || github.event_name == 'pull_request' }}
    uses: ./.github/workflows/diff_community.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
    secrets: inherit

  Coverage:
    if: ${{ github.event.inputs.coverage == 'true' || github.event_name == 'pull_request' }}
    uses: ./.github/workflows/diff_coverage.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
    secrets: inherit
         stop --remove
