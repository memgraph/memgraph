name: "Diff"
concurrency:
  group: ${{ github.head_ref || github.sha }}
  cancel-in-progress: true

on:
  merge_group:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".clang-format"
      - "CODEOWNERS"
      - "licenses/*"
  workflow_dispatch:
    inputs:
      community_core:
        type: boolean
        default: true
      coverage_core:
        type: boolean
        default: true
      debug_core:
        type: boolean
        default: true
      debug_integration:
        type: boolean
        default: true
      jepsen_core:
        type: boolean
        default: true
      release_core:
        type: boolean
        default: true
      release_benchmark:
        type: boolean
        default: true
      release_e2e:
        type: boolean
        default: true
      release_stress:
        type: boolean
        default: true

jobs:
  DiffCheck:
    runs-on: ubuntu-latest
    outputs:
      run_community_core: ${{ steps.check.outputs.run_community_core }}
      run_coverage_core: ${{ steps.check.outputs.run_coverage_core }}
      run_debug_core: ${{ steps.check.outputs.run_debug_core }}
      run_debug_integration: ${{ steps.check.outputs.run_debug_integration }}
      run_jepsen_core: ${{ steps.check.outputs.run_jepsen_core }}
      run_release_core: ${{ steps.check.outputs.run_release_core }}
      run_release_benchmark: ${{ steps.check.outputs.run_release_benchmark}}
      run_release_e2e: ${{ steps.check.outputs.run_release_e2e }}
      run_release_stress: ${{ steps.check.outputs.run_release_stress }}
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
      CONTEXT_FILE: github_context.json
    steps:
      - name: Set up repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Dump GitHub context
        run: echo "$GITHUB_CONTEXT" >> "$CONTEXT_FILE"
      - name: Check if diff should be run
        id: check
        run: ./tools/check_diff.py "$CONTEXT_FILE"

  Community:
    needs: DiffCheck
    uses: ./.github/workflows/diff_community.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ needs.DiffCheck.outputs.run_community_core }}
    secrets: inherit

  Coverage:
    needs: DiffCheck
    uses: ./.github/workflows/diff_coverage.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ needs.DiffCheck.outputs.run_coverage_core }}
    secrets: inherit

  Debug:
    needs: DiffCheck
    uses: ./.github/workflows/diff_debug.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ needs.DiffCheck.outputs.run_debug_core }}
      run_integration: ${{ needs.DiffCheck.outputs.run_debug_integration }}
    secrets: inherit

  Jepsen:
    needs: DiffCheck
    uses: ./.github/workflows/diff_jepsen.yaml
    with:
      run_core: ${{ needs.DiffCheck.outputs.run_jepsen_core }}
    secrets: inherit

  Release:
    needs: DiffCheck
    uses: ./.github/workflows/diff_release.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ needs.DiffCheck.outputs.run_release_core }}
      run_benchmark: ${{ needs.DiffCheck.outputs.run_release_benchmark }}
      run_e2e: ${{ needs.DiffCheck.outputs.run_release_e2e }}
      run_stress: ${{ needs.DiffCheck.outputs.run_release_stress }}
    secrets: inherit
