name: "Diff"
concurrency:
  group: ${{ github.head_ref || github.sha }}
  cancel-in-progress: true

on:
  merge_group:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".clang-format"
      - "CODEOWNERS"
      - "licenses/*"
  workflow_dispatch:

jobs:
  Community:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'CI Test - Community') || github.event_name != 'pull_request' }}
    uses: ./.github/workflows/diff_community.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
    secrets: inherit

  Coverage:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'CI Test - Coverage') || github.event_name != 'pull_request' }}
    uses: ./.github/workflows/diff_coverage.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
    secrets: inherit

  Debug:
    uses: ./.github/workflows/diff_debug.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: contains(github.event.pull_request.labels.*.name, 'CI Test - Debug Core')
      run_integration: contains(github.event.pull_request.labels.*.name, 'CI Test - Debug Integration')
    secrets: inherit

  Jepsen:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'CI Test - Jepsen') || github.event_name != 'pull_request' }}
    uses: ./.github/workflows/diff_jepsen.yaml
    secrets: inherit

  Release:
    uses: ./.github/workflows/diff_release.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: contains(github.event.pull_request.labels.*.name, 'CI Test - Release Core')
      run_benchmark: contains(github.event.pull_request.labels.*.name, 'CI Test - Release Benchmark')
      run_e2e: contains(github.event.pull_request.labels.*.name, 'CI Test - Release E2E')
      run_stress: contains(github.event.pull_request.labels.*.name, 'CI Test - Release Stress')
    secrets: inherit
