name: "Diff"
concurrency:
  group: ${{ github.head_ref || github.sha }}
  cancel-in-progress: true

on:
  merge_group:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".clang-format"
      - "CODEOWNERS"
      - "licenses/*"
  workflow_dispatch:
    inputs:
      community:
        type: boolean
        default: true
      coverage:
        type: boolean
        default: true
      debug_core:
        type: boolean
        default: true
      debug_integration:
        type: boolean
        default: true
      jepsen:
        type: boolean
        default: true
      release_core:
        type: boolean
        default: true
      release_benchmark:
        type: boolean
        default: true
      release_e2e:
        type: boolean
        default: true
      release_stress:
        type: boolean
        default: true

jobs:
  Community:
    if: ${{ github.event.inputs.community == 'true' || github.event_name != 'workflow_dispatch' }}
    uses: ./.github/workflows/diff_community.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
    secrets: inherit

  Coverage:
    if: ${{ github.event.inputs.coverage == 'true' || github.event_name != 'workflow_dispatch' }}
    uses: ./.github/workflows/diff_coverage.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
    secrets: inherit

  Debug:
    uses: ./.github/workflows/diff_debug.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ github.event.inputs.debug_core || 'true' }}
      run_integration: ${{ github.event.inputs.debug_integration || 'true' }}
    secrets: inherit

  Jepsen:
    if: ${{ github.event.inputs.jepsen == 'true' || github.event_name != 'workflow_dispatch' }}
    uses: ./.github/workflows/diff_jepsen.yaml
    secrets: inherit

  Release:
    uses: ./.github/workflows/diff_release.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ github.event.inputs.release_core || 'true' }}
      run_benchmark: ${{ github.event.inputs.release_benchmark || 'true' }}
      run_e2e: ${{ github.event.inputs.release_e2e || 'true' }}
      run_stress: ${{ github.event.inputs.release_stress || 'true' }}
    secrets: inherit
