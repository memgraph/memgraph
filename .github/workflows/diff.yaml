name: "Diff"
concurrency:
  group: ${{ github.head_ref || github.sha }}
  cancel-in-progress: true

on:
  merge_group:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".clang-format"
      - "CODEOWNERS"
      - "licenses/*"
  workflow_dispatch:

jobs:
  Jepsen:
    uses: ./.github/workflows/diff_jepsen.yaml
    secrets: inherit
