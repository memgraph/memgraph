name: "Diff"
concurrency:
  group: ${{ github.head_ref || github.sha }}
  cancel-in-progress: true

on:
  merge_group:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - ".clang-format"
      - "CODEOWNERS"
      - "licenses/*"
  workflow_dispatch:
    inputs:
      community:
        type: boolean
        default: true
      coverage:
        type: boolean
        default: true
      debug_core:
        type: boolean
        default: true
      debug_integration:
        type: boolean
        default: true
      jepsen:
        type: boolean
        default: true
      release_core:
        type: boolean
        default: true
      release_benchmark:
        type: boolean
        default: true
      release_e2e:
        type: boolean
        default: true
      release_stress:
        type: boolean
        default: true

jobs:
  Community:
    uses: ./.github/workflows/diff_community.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ github.event_name == 'merge_group' || 
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'CI -build=community -test=core')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.community == 'true') }} 
    secrets: inherit

  Coverage:
    uses: ./.github/workflows/diff_coverage.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ github.event_name == 'merge_group' || 
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'CI -build=coverage -test=core')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.coverage == 'true') }}
    secrets: inherit

  Debug:
    uses: ./.github/workflows/diff_debug.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ github.event_name == 'merge_group' || 
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'CI -build=debug -test=core')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.debug_core == 'true') }}
      run_integration: ${{ github.event_name == 'merge_group' || 
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'CI -build=debug -test=integration')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.debug_integration == 'true') }}
    secrets: inherit

  Jepsen:
    uses: ./.github/workflows/diff_jepsen.yaml
    with:
      run_core: ${{ github.event_name == 'merge_group' || 
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'CI -build=jepsen -test=core')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.jepsen == 'true') }}
    secrets: inherit

  Release:
    uses: ./.github/workflows/diff_release.yaml
    with:
      arch: 'amd'
      os: 'debian-11'
      toolchain: 'v5'
      run_core: ${{ github.event_name == 'merge_group' || 
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'CI -build=release -test=core')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.release_core == 'true') }}
      run_benchmark: ${{ github.event_name == 'merge_group' || 
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'CI -build=release -test=benchmark')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.release_benchmark == 'true') }}
      run_e2e: ${{ github.event_name == 'merge_group' || 
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'CI -build=release -test=e2e')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.release_e2e == 'true') }}
      run_stress: ${{ github.event_name == 'merge_group' || 
        (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'CI -build=release -test=stress')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.release_stress == 'true') }}
    secrets: inherit
