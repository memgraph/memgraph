name: Reusable package make and upload

on:
  workflow_call:
    inputs:
      os:
        type: string
        description: "Target os. Default value is debian-11."
        default: 'debian-11'
      aarch:
        type: string
        description: "Target architecture. Default value is amd."
        default: 'amd'
      runner_aarch_label:
        type: string
        description: "Runner architecture label. Amd is built on X64, arm on ARM64. Default value is X64."
        default: 'X64'
      toolchain:
        type: string
        description: "Toolchain version. Default value is v5."
        default: 'v5'
      build_type:
        type: string
        description: "Memgraph Build type. Default value is Release."
        default: 'Release'
      additional_build_args:
        type: string
        description: "Additional build flags (--for-platform, --for-docker ...). Default value is empty."
        default: ''
      timeout_minutes:
        type: string
        description: "Timeout in minutes for the job. Default value is 60."
        default: 60
      push_to_s3:
        type: boolean
        description: "Should the final package be pushed to an S3 bucket. Default value is false"
        default: false
      s3_bucket:
        type: string
        description: "Name of the target S3 bucket."
      s3_region:
        type: string
        description: "Region for the target S3 bucket."
      s3_dest_dir:
        type: string
        description: "Target dir path in S3 bucket."

jobs:
  package:
    runs-on: [self-hosted, DockerMgBuild, ${{ github.event.inputs.runner_aarch_label }}]
    # timeout-minutes: ${{ github.event.inputs.timeout_minutes }}
    steps:
      - name: "Set up repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required because of release/get_version.py

      - name: "Build Memgraph binaries"
        run: |
          ./release/package/run2.sh \
          --toolchain ${{ github.event.inputs.toolchain }} \
          --os ${{ github.event.inputs.os }} \
          --arch ${{ github.event.inputs.aarch }} \
          --build-type ${{ github.event.inputs.build_type }} \
          --threads $THREADS \
          build-memgraph ${{ github.event.inputs.additional_build_args }}

      - name: "Make package"
        run: |
          ./release/package/run2.sh \
          --toolchain ${{ github.event.inputs.toolchain }} \
          --os ${{ github.event.inputs.os }} \
          --arch ${{ github.event.inputs.aarch }} \
          --build-type ${{ github.event.inputs.build_type }} \
          package-memgraph

      - name: "Copy package"
        run: |
          ./release/package/run2.sh \
          --toolchain ${{ github.event.inputs.toolchain }} \
          --os ${{ github.event.inputs.os }} \
          --arch ${{ github.event.inputs.aarch }} \
          copy --package

      - name: "Upload package"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.os }}
          path: build/output/${{ github.event.inputs.os }}/memgraph*

  upload-to-s3:
    if: ${{ github.event.inputs.push_to_s3 == 'true' }}
    needs: [package]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.inputs.os }}
          path: build/output/release

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        env:
          AWS_S3_BUCKET: ${{ github.event.inputs.s3_bucket }}
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ github.event.inputs.s3_region }}
          SOURCE_DIR: "build/output/release"
          DEST_DIR: ${{ github.event.inputs.s3_dest_dir }}

