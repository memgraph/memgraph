name: ISSU Test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      prev_image:
        type: string
        description: The previous tag/URL/version
        required: true
      next_image:
        type: string
        description: The next tag/URL/version
        required: true
      arch:
        type: string
        description: Image architecture (amd/arm)
        required: true
        default: amd

jobs:
  single_test:
    name: ISSU Test
    uses: ./.github/workflows/reusable_issu_test.yaml
    with:
      last_image: ${{ inputs.prev_image }}
      next_image: ${{ inputs.next_image }}
      arch: ${{ inputs.arch }}
    secrets: inherit
