name: Update BSL Change Date

on:
  push:
  workflow_dispatch:
    inputs:
      bsl_date:
        description: "BSL change date (format YYYY-DD-MM)"
        required: false
        type: string
        default: ""
  workflow_call:
    inputs:
      bsl_date:
        description: "BSL change date (format YYYY-DD-MM)"
        required: false
        type: string
        default: ""

run-name: Update BSL change date

jobs:
  update_bsl_change_description:
    name: Update BSL change date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: master

      - name: Create branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          BRANCH_NAME="update-bsl-change-date-$BSL_DATE"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Set BSL date
        env:
            INPUT_BSL_DATE: ${{ inputs.bsl_date }}
        run: |
          if [ -z "$INPUT_BSL_DATE" ]; then
            # Should be today's date + 4 years
            BSL_DATE="$(date -u +%Y-%d-%m -d '+4 years')"
          else
            BSL_DATE=$INPUT_BSL_DATE
          fi
          echo "BSL_DATE=$BSL_DATE" >> $GITHUB_ENV

      - name: Update BSL change date
        run: |
          sed -i "s/CHANGE DATE:.*$/CHANGE DATE: $BSL_DATE/" licenses/BSL.txt
          git add licenses/BSL.txt
          git commit -m "Update BSL change date to $BSL_DATE"
          git push --set-upstream origin $BRANCH_NAME

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Update BSL change date to $BSL_DATE"
          body: "Update BSL change date to $BSL_DATE"
          head: $BRANCH_NAME
          base: master
          labels: |
            infrastructure
            Docs unnecessary
          draft: false
          maintainer_can_modify: true
