name: Reusable Stress Tests

on:
  workflow_call:
    inputs:
      deployment:
        description: 'Deployment type: native_standalone/native_ha/docker_ha/eks_ha'
        required: true
        type: string
      memgraph_image:
        description: 'Memgraph Docker image (repo:tag or URL to .tar.gz) - required for docker_ha/eks_ha'
        required: false
        type: string
        default: ''
      arch:
        description: 'Architecture (amd/arm)'
        required: false
        type: string
        default: 'amd'

env:
  MEMGRAPH_ENTERPRISE_LICENSE: ${{ secrets.MEMGRAPH_ENTERPRISE_LICENSE }}
  MEMGRAPH_ORGANIZATION_NAME: ${{ secrets.MEMGRAPH_ORGANIZATION_NAME }}
  INPUT_IMAGE: ${{ inputs.memgraph_image }}

jobs:
  stress_test_native_standalone:
    name: "Stress Tests Native Standalone"
    if: ${{ inputs.deployment == 'native_standalone' }}
    runs-on: [self-hosted, DockerMgBuild, X64, Memory256G]
    timeout-minutes: 180
    env:
      OS: ubuntu-24.04
      TOOLCHAIN: v7
      ARCH: amd
      THREADS: 24
      BUILD_TYPE: Release
    steps:
      - name: Set up repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Spin up mgbuild container
        run: |
          if [[ "$OS" == "ubuntu-24.04" ]]; then
            USE_CUSTOM_MIRROR=true
          else
            USE_CUSTOM_MIRROR=false
          fi
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          run --custom-mirror $USE_CUSTOM_MIRROR

      - name: Build enterprise binary
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          --build-type $BUILD_TYPE \
          --threads $THREADS \
          build-memgraph \
          --conan-remote ${{ secrets.CONAN_REMOTE }} \
          --conan-username ${{ secrets.CONAN_USERNAME }} \
          --conan-password ${{ secrets.CONAN_PASSWORD }}

      - name: Initialize tests
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          init-tests

      - name: Run stress tests (native standalone)
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          --enterprise-license $MEMGRAPH_ENTERPRISE_LICENSE \
          --organization-name $MEMGRAPH_ORGANIZATION_NAME \
          test-memgraph stress-native-standalone

      - name: Copy stress test logs
        if: failure()
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          copy --logs-dir /home/mg/memgraph/tests/stress --dest-dir build/stress/logs

      - name: Stop mgbuild container
        if: always()
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          stop --remove

      - name: Cleanup Docker
        if: always()
        run: |
          ./tools/ci/docker_cleanup.sh

  stress_test_native_ha:
    name: "Stress Tests Native HA"
    if: ${{ inputs.deployment == 'native_ha' }}
    runs-on: [self-hosted, DockerMgBuild, X64, Memory256G]
    timeout-minutes: 180
    env:
      OS: ubuntu-24.04
      TOOLCHAIN: v7
      ARCH: amd
      THREADS: 24
      BUILD_TYPE: Release
    steps:
      - name: Set up repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Spin up mgbuild container
        run: |
          if [[ "$OS" == "ubuntu-24.04" ]]; then
            USE_CUSTOM_MIRROR=true
          else
            USE_CUSTOM_MIRROR=false
          fi
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          run --custom-mirror $USE_CUSTOM_MIRROR

      - name: Build enterprise binary
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          --build-type $BUILD_TYPE \
          --threads $THREADS \
          build-memgraph \
          --conan-remote ${{ secrets.CONAN_REMOTE }} \
          --conan-username ${{ secrets.CONAN_USERNAME }} \
          --conan-password ${{ secrets.CONAN_PASSWORD }}

      - name: Initialize tests
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          init-tests

      - name: Run stress tests (native HA)
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          --enterprise-license $MEMGRAPH_ENTERPRISE_LICENSE \
          --organization-name $MEMGRAPH_ORGANIZATION_NAME \
          test-memgraph stress-native-ha

      - name: Stop mgbuild container
        if: always()
        run: |
          ./release/package/mgbuild.sh \
          --toolchain $TOOLCHAIN \
          --os $OS \
          --arch $ARCH \
          stop --remove

      - name: Cleanup Docker
        if: always()
        run: |
          ./tools/ci/docker_cleanup.sh

  stress_test_docker_ha:
    name: "Stress Tests Docker HA"
    if: ${{ inputs.deployment == 'docker_ha' }}
    runs-on: [self-hosted, DockerMgBuild, X64, Memory256G]
    timeout-minutes: 180
    steps:
      - name: Set up repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Input Type
        run: |
          read image_type image_value < <(python3 tools/ci/issu_image_type.py "$INPUT_IMAGE")
          echo "IMAGE_TYPE=${image_type}" >> $GITHUB_ENV
          echo "IMAGE_VALUE=${image_value}" >> $GITHUB_ENV

      - name: Load Image (Docker)
        if: ${{ env.IMAGE_TYPE == 'docker' }}
        run: |
          docker pull "$IMAGE_VALUE"
          echo "MEMGRAPH_IMAGE=${{ env.IMAGE_VALUE }}" >> $GITHUB_ENV

      - name: Load Image (URL)
        if: ${{ env.IMAGE_TYPE == 'url' }}
        run: |
          curl -L ${{ env.IMAGE_VALUE }} > memgraph.tar.gz
          load_output=$(docker load -i memgraph.tar.gz)

          # grab each repo:tag, drop the ":latest" one, pick the first real tag
          repo_tag=$(echo "$load_output" \
            | awk -F': ' '/Loaded image:/ {print $2}' \
            | grep -v ':latest$' \
            | head -n1)

          echo "MEMGRAPH_IMAGE=${repo_tag}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run stress tests (docker HA)
        run: |
          ./release/package/mgbuild.sh \
          --enterprise-license $MEMGRAPH_ENTERPRISE_LICENSE \
          --organization-name $MEMGRAPH_ORGANIZATION_NAME \
          test-memgraph stress-docker-ha
        env:
          MEMGRAPH_IMAGE: ${{ env.MEMGRAPH_IMAGE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_AWS_SECRET_ACCESS_KEY }}

      - name: Clean up Docker
        if: always()
        run: |
          ./tools/ci/docker_cleanup.sh

  stress_test_eks_ha:
    name: "Stress Tests EKS HA"
    if: ${{ inputs.deployment == 'eks_ha' }}
    runs-on: [self-hosted, DockerMgBuild, X64]
    timeout-minutes: 180
    steps:
      - name: Set up repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: ./.github/actions/docker-login
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run stress tests (EKS HA)
        run: |
          ./release/package/mgbuild.sh \
          --enterprise-license $MEMGRAPH_ENTERPRISE_LICENSE \
          --organization-name $MEMGRAPH_ORGANIZATION_NAME \
          test-memgraph stress-eks-ha
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.EKS_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.EKS_AWS_SECRET_ACCESS_KEY }}

      - name: Clean up Docker
        if: always()
        run: |
          ./tools/ci/docker_cleanup.sh
